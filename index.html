<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Fizz-Buzz</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Monoton|Roboto+Condensed' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen, projection, print">
		<script src="js/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
		<div class="header-container">
			<div class="logo-container">
			<p class="logo"><i class="fa fa-coffee fa-4x"></i></p>
			</div>
			<h1 class="title">Fizz-Buzz</h1>
		</div>

		<div class="main-container">
			<div class="main wrapper clearfix">
				<div class="main-input-container">
					<input type="text" class="main-input">
					<button type="submit" class="enter-button">Enter</button>
					<button type="reset" class="reset-button">Reset</button>
					<br>
					<p class="instructions">Enter any number between 1-100 <span class="green-stripe">|</span> Any number divisible by 3 = Fizz <span class="green-stripe">|</span> Any number divisible by 5 = Buzz <span class="green-stripe">|</span> Any number divisible by both = Fizz-Buzz</p>
					<ul class="list">
					</ul>
				</div> <!-- end main-form-container -->
				<a href="javascript:window.print()" class="print-button">Print List</a>
			</div> <!-- .main-->
		</div> <!-- .main-container -->

		<div class="footer-container">
			<footer class="wrapper">
				<h3 class="footer-text">&copy;2014 <span>|</span>&nbsp;&nbsp; a tony termine production</h3>
			</footer>
		</div><!-- end footer-container -->
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
